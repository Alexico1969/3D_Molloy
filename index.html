<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3D Molloy</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }

        .hud {
            position: fixed;
            left: 12px;
            top: 12px;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial;
            border-radius: 10px;
            user-select: none;
        }

        .hud kbd {
            background: rgba(255, 255, 255, 0.15);
            padding: 2px 6px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="hud">
        <kbd>WASD</kbd> Move • <kbd>Shift</kbd> Run • <kbd>C</kbd> View • Drag / <kbd>Middle Click</kbd> Look
    </div>
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
