<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3D Molloy</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }

        .hud {
            position: fixed;
            left: 12px;
            top: 12px;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            z-index: 9999;
            font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial;
            border-radius: 10px;
            user-select: none;
        }

        .hud kbd {
            background: rgba(255, 255, 255, 0.15);
            padding: 2px 6px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="hud">
        <kbd>WASD</kbd> Move • <kbd>Shift</kbd> Run • <kbd>C</kbd> View • Drag / <kbd>Middle Click</kbd> Look
    </div>
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script src="script.js"></script>

    <div id="visitorCounter" class="hud" style="left:12px; top:70px; z-index:9999;">
        <a href='http://www.freevisitorcounters.com' style="color:#fff; text-decoration:none;">free visitor counters</a>
        <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=3c8f8c76aa22938be9b4553c1576941a3bb47d50'></script>
        <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1493768/t/0"></script>
    </div>
</body>

</html>
